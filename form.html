<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <h1>Formulir Isian</h1>
    <form action="/daftar" method="post">

        <div>
            <label for="name">Nama Lengkap</label>
            <input type="text" placeholder="Nama" id="name">    
        </div>
        
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email">  
        </div>

        <button>Jangan Kirim Lagi</button>

        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password">
        </div>

        <div>
            <label for="phone">Phone</label>
            <input type="number" placeholder="Phone" id="phone">
        </div>

        <!-- type button untuk membuat button biasa -->
        <button type="button">Tombol Biasa</button>
        <!-- type submit untuk membuat button yang digunakan untuk mengirim data -->
        <button type="submit">Kirim</button>
        <input type="button" value="Daftar">
        
    </form>
</body>
</html>
