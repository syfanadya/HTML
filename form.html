<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <h1>Formulir Isian</h1>
    <form action="/daftar" method="post">

        <div>
            <label for="name">Nama Lengkap</label>
            <input type="text" placeholder="Nama" id="name" name="name">    
        </div>
        
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email" name="email">  
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="password">
        </div>

        <div>
            <label for="phone">Phone</label>
            <input type="number" placeholder="Phone" id="phone" name="phone">
        </div>

        <!-- type button untuk membuat button biasa -->
        <!-- type submit untuk membuat button yang digunakan untuk mengirim data -->
        <button type="submit">Kirim</button>

        
    </form>

    <hr>

    <h1>Pesanan</h1>
    <form action="/order">
        <label for="">Baju</label>
        <div>
            <input type="radio" name="baju" id="" value="kemeja" checked> <label for="">Kemeja</label>
            <input type="radio" name="baju" id="" value="kaos"> <label for="">Kaos</label>
        </div>
        <div>
            <label for="">Ukuran</label>
            <select name="ukuran" id="ukuran">
                <option value="-" selected>-</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
                <option value="xl">Extra Large</option>
            </select>
        </div>
        <div>
            <label for="term">Sesuai Pesanan</label>
            <input type="checkbox" name="term" id="term" value="sesuai" checked>
        </div>
        <button type="submit">Order</button>
    </form>
</body>
</html>
