<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Negara</th>
                <th>Ibukota</th>
                <th>Populasi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tiongkok</td>
                <td>Beijing</td>
                <td>20.000.000</td>
            </tr>
            <tr>
                <td>Rusia</td>
                <td>Moskow</td>
                <td>11.000.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Negara</th>
                <th>Ibukota</th>
                <th>Populasi</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
